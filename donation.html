    <!-- CONTENT -->
    <!-- MAKE DONATION FORM-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="make-donation">
                    <div class="row">
                        <div class="col">
                            <h1>Make a Donation</h1>
                        </div>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" id="amount" placeholder="$">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="John">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Ashburn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addres1">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Alabama</option>
                                <option>Alaska</option>
                                <option>Arizona</option>
                                <option>Arkansas</option>
                                <option>California</option>
                                <option>Colorado</option>
                                <option>Conneticut</option>
                                <option>....</option>
                            </select>
                            </div>
                            <div class="form-group col-md-2">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Sign Up for my Newsletter
                            </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Donate</button>
                    </form>
                </div>
            </div>
             <!-- PICTURE -->
            <div class="col-lg-6 donation-pic">
                <div class="container">
                <!--img url with css code  -->
