                <ul class="navbar-nav ml-auto">

<!-- Back Image -->
<div class="contactBackground">

   <!-- Content -->
    <div class="container-fluid">
    <!-- CONTACT FORM -->
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form class="formContainer">
                    <h2 class="contactHeader text-center pb-4">Contact</h2>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Your Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <textarea class="form-control" id="contactMessage" name="contactMessage" rows="8" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10 offset-1">
                            <button type="submit" class="btn btn-dark">Send Message </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>
    
    <!-- Sign up for Newsletter -->

   <!-- FOOTER -->
<footer class="contactFooter">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form class="mt-5">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="newsletterEmail" name="newsletterEmail" placeholder="Sign up for my Newsletter..." />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 offset-5">
                            <button type="submit" class="btn btn-dark">Subscribe </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>
